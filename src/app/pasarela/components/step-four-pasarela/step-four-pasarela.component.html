<div class="container">
   <div class="row justify-content-center">
      <div class="col-xl-12 col-md-6">
        <div class="text-center ">
           <h4 style="padding-right: 10%;">Instagram account</h4>
        </div>
     </div>
   </div>

     <div class="d-flex justify-content-center">
        <div class="titulo">
            <h5 style="font-size: 0.9rem;">
               Enter here the Intagram account where you want
               to receive the purchased service   
            </h5>
        </div>
      </div>
 
      <div class="d-flex justify-content-center pb-3">
         <div class="shadow text-center fondoCajaText">
       
            <div class="d-flex border"
                 style="border-radius: 14px;margin: 2%; background-color: white;" >  
               <div class="mx-2"> 
               <img
                 width="20"
                 src="../../../../assets/img/utils/pen_icon.png" 
                 alt="penIcon">
              </div>

               <input
                  disabled
                  style="font-size: 0.7rem; outline: none;"
                  placeholder="Instagram username"
                  type="text"
                  class="form-control border-0 cajaText"
               />    
             </div>  
         </div>
      </div>
   
      <div class="container pt-1">
         <div class="row justify-content-center" style="padding-left: 0; padding-right: 10px;">
          <div class="col-lg-4 col-sm-12">
           <div class="row  justify-content-between">
             <a type="button" class="sin-decoration col-5 text-center"
              (click)="tabChangeNewUser()">
              <div class="textoGrande"> 
               <p class="text-center">
                 New User
               </p>
             </div>  
            </a>
            <a class="col-2 text-center" style="color: #000;">|</a>
             <a type="button" class="sin-decoration col-5 text-center" 
               (click)="tabChangeAutenticacion()"
              >
                  <div class="textoGrande"> 
                     <p class="text-center">
                       Autentication
                     </p>
                 </div>  
             </a>   
         </div> 
     </div>
     </div>
     </div>
    
   

     <div class="d-flex flex-row justify-content-center pt-3 pb-5">
      <form class="form-size"  *ngIf="state.tab.newUser" >
         <div class="txtinput shadow p-1 mb-2"
              style="border-radius:12px; background-color: white;" >  
            <input
               style="font-size: 0.7rem; outline: none;"
               placeholder="full name"
               type="text"
               class="form-control border-0"
            />      
        </div>

        <div class="txtinput shadow p-1 mb-2"
          style="border-radius:12px; background-color: white;" >  
         <input
            style="font-size: 0.7rem; outline: none;"
            placeholder="email address"
            type="text"
            class="form-control border-0"
         />      
        </div>

        <div class="txtinput shadow p-1 mb-2"
          style="border-radius:12px; background-color: white;" >  
         <input
            style="font-size: 0.7rem; outline: none;"
            placeholder="password"
            type="text"
            class="form-control border-0"
         />      
        </div>

        <div class="txtinput shadow p-1 mb-2"
          style="border-radius:12px; background-color: white;" >  
         <input
            style="font-size: 0.7rem; outline: none;"
            placeholder="confirm password"
            type="text"
            class="form-control border-0"
         />      
        </div>

      </form>

       <form class="form-size" *ngIf="state.tab.autenticacion">
         <div class="txtinput shadow p-1 mb-2"
            style="border-radius:12px; background-color: white;" >  
       <input
           style="font-size: 0.7rem; outline: none;"
           placeholder="full name"
           type="text"
           class="form-control border-0"
          />      
      </div>

   <div class="txtinput shadow p-1 mb-2"
     style="border-radius:12px; background-color: white;" >  
    <input
       style="font-size: 0.7rem; outline: none;"
       placeholder="email address"
       type="text"
       class="form-control border-0"
    />      
   </div>
       </form>
   </div>



   </div>
