<app-navbar></app-navbar>
<main>
   <app-header [title]="title" [imagen]="imagen" [subTitle]="subTitle"></app-header>
   <app-content
   title="IMPRESSIONS"
   subTitle="{{ 'SUBTITLE_IMPRESSIONS' | translate }}"

   imagenOne="../../../../assets/img/impressions/impressions_02.png"
   textUpImagen="{{ 'TEXTUP_IMAGEN_IMPRESSIONS' | translate }}"
  
   question="{{'QUESTION_IMPRESSIONS' | translate }}"
   parrafo="{{ 'PARAGRAPH_IMPRESSIONS' | translate }}"

   listItemOne="{{ 'LIST_ITEM_ONE_IMPRESSIONS' | translate}}"
   listItemTwo="{{ 'LIST_ITEM_TWO_IMPRESSIONS' | translate }}"
   listItemThree="{{ 'LIST_ITEM_THREE_IMPRESSIONS' | translate}}"
   imagenParrafo="../../../../assets/img/impressions/impressions_03.png"
  
   TitleDescription="{{'TITLE_DESCRIPTION_ONE_IMPRESSIONS' | translate}}"
   description="{{ 'DESCRIPTION_ONE_IMPRESSIONS' | translate}}"

   TitleDescriptionTwo="{{ 'TITLE_DESCRIPTION_TWO_IMPRESSIONS' | translate}}"
   descriptionTwo="{{'DESCRIPTION_TWO_IMPRESSIONS' | translate }}"

   imagenGridOne="../../../../assets/img/impressions/impressions_04.png"
   imagenGridTwo="../../../../assets/img/impressions/impressions_05.png"
   imagenGridThree="../../../../assets/img/impressions/impressions_06.png"
   imagenGridFour="../../../../assets/img/impressions/impressions_07.png"
   
   ></app-content>

       <!-- paquete smalll o  Petite -->
       <app-cards-packages 
       cardStyle="card-eight-item"
       fontStyle="negro"
       bars="bars_azul"
       image='../../../assets/img/autosaves/pacchetti_petite.png'
       title="{{ 'TITLE_SMALL_PACKAGE' | translate}}"
       titleParteOne="{{'TITLE_SMALL_INCLUSIVE_PART_ONE' | translate}}"
       titleParteTwo="{{'TITLE_SMALL_INCLUSIVE_PART_TWO' | translate}}"
       [paquetes]="paquetes.paquetesSmall"
    ></app-cards-packages>
  
   <!-- paquete micro -->
    <app-cards-packages 
       cardStyle="card-eight-item"
       fontStyle="negro"
       bars="bars_fucsia"
       image='../../../assets/img/autosaves/pacchetti_micro.png'
       title="{{ 'TITLE_MICRO_PACKAGE' | translate}}"
       titleParteOne="{{'TITLE_MICRO_IMPRESSIONS_PART_ONE' | translate}}"
       titleParteTwo="{{'TITLE_MICRO_IMPRESSIONS_PART_TWO' | translate}}"
       [paquetes]="paquetes.paquetesMicro"
    ></app-cards-packages>
  
    <!-- paquete Giga -->
    <app-cards-packages 
       cardStyle="card-eight-item"
       fontStyle="negro"
       bars="bars_morado"
       image='../../../assets/img/autosaves/pacchetti_giga.png'
       title="{{ 'TITLE_GIGA_PACKAGE' | translate}}"
       titleParteOne="{{'TITLE_GIGA_IMPRESSIONS_PART_ONE' | translate}}"
       titleParteTwo="{{'TITLE_GIGA_IMPRESSIONS_PART_TWO' | translate}}"
       [paquetes]="paquetes.paquetesGiga"
   ></app-cards-packages>
  
  
    <!-- paquete Vip -->
    <app-cards-packages 
       cardStyle="card-eight-item-white"
       fontStyle="negro"
       bars="bars_azul_fuerte"
       image='../../../assets/img/autosaves/pacchetti_vip.png'
       title="{{ 'TITLE_VIP_PACKAGE' | translate}}"
       titleParteOne="{{'TITLE_VIP_IMPRESSIONS_PART_ONE' | translate}}"
       titleParteTwo="{{'TITLE_VIP_IMPRESSIONS_PART_TWO' | translate}}"
       [paquetes]="paquetes.paquetesVip"
   ></app-cards-packages>


   <app-brand-area></app-brand-area>
</main>
<app-footer></app-footer>
